name: Build, Push & Deploy Flutter Web (Self-hosted)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_REPO: my-flutter-web
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-and-push:
    name: Build Flutter web & push image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          architecture: 'x64'
          cache: false

      - name: Flutter clean
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          platforms: linux/amd64
          # tags must be a single scalar according to the schema; provide as a comma-separated string
          tags: "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO }}:latest,docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO }}:${{ github.sha }}"
          # build-args as a simple string
          build-args: "BUILD_DIR=build/web"
        env:
          DOCKER_BUILDKIT: 1

      - name: Set output image tag
        run: echo "image_tag=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO }}:latest" >> $GITHUB_OUTPUT

  deploy-selfhosted:
    name: Deploy to Windows Self-Hosted Runner
    runs-on:
      - self-hosted
      - Windows
    needs:
      - build-and-push

    steps:
      - name: Confirm Docker on runner
        run: |
          Write-Host "Runner OS: $env:RUNNER_OS"
          docker --version
        shell: powershell

      - name: Login to Docker Hub on runner
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Stop existing container if any
        run: |
          if (docker ps -a --format "{{.Names}}" | Select-String "^flutter-web-app$") {
            docker rm -f flutter-web-app
          } else {
            Write-Host "No existing container to remove"
          }
        shell: powershell

      - name: Pull latest image
        run: docker pull docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO }}:latest
        shell: powershell

      - name: Run container (85 -> 80)
        run: docker run -d --name flutter-web-app -p 85:80 docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO }}:latest
        shell: powershell

      - name: Open Windows firewall port 85
        run: New-NetFirewallRule -DisplayName "Flutter Web 85" -Direction Inbound -LocalPort 85 -Protocol TCP -Action Allow -ErrorAction SilentlyContinue
        shell: powershell

      - name: Show how to access app
        run: Write-Host "APP is running on the self-hosted runner. Access it via the runner host IP and port 85 (e.g. http://<RUNNER_IP>:85)."
        shell: powershell
