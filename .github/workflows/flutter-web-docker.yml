name: Build & Push Flutter Web Docker Image

# triggers: push to main and manual dispatch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build Flutter web & push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      # change IMAGE_REPO to your Docker Hub repo name (without username).
      # Example: set IMAGE_REPO: my-flutter-web  -> final repo: ${{ secrets.DOCKERHUB_USERNAME }}/my-flutter-web
      IMAGE_REPO: my-flutter-web
      # optional: change the Dockerfile path if your Dockerfile isn't at repo root
      DOCKERFILE_PATH: ./Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter (explicit version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'   # <-- Option B: a real Flutter version. Replace with the exact version you want need.
          channel: 'stable'
          architecture: 'x64'
          cache: false

      - name: Verify flutter
        run: flutter --version

      - name: Flutter clean
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web (release)
        run: flutter build web --release

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          platforms: linux/amd64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO }}:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
          build-args: |
            BUILD_DIR=build/web
        env:
          DOCKER_BUILDKIT: 1
