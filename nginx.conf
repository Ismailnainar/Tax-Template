user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush     on;
    keepalive_timeout  65;

    # gzip (improves delivery for text assets)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    server {
        listen       80;
        server_name  _;

        root /usr/share/nginx/html;
        index index.html;

        # Serve files directly, fallback to index.html for SPA routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets for 10 minutes
        # (600 seconds = 10 minutes)
        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|ttf|woff|woff2)$ {
            try_files $uri =404;
            access_log off;
            # Instruct browsers (Chrome) to consider these files fresh for 600s
            add_header Cache-Control "public, max-age=600, must-revalidate";
            # Also send Last-Modified so conditional requests can be used by browsers
            add_header Last-Modified $date_gmt;
            # Avoid exposing nginx version
            server_tokens off;
        }

        # Shorter caching for index.html so new deploys pick up quickly
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }

        # Optional: hide nginx version globally
        server_tokens off;
    }
}
